<div class="container mt-5"> 
    <div>

        @if (!registerMode) {
        <h1>Find your beans</h1>
        <p class="lead">Come on to find new coffe beans that suite your tastes. All you need to do is sign up.</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg me2">Register</button>
            <button class="btn btn-info btn-lg me2">Learn more</button>
        </div>
        } @else {
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <app-register 
                    (cancelRegister)="cancelRegisterMode($event)"
                    ></app-register>
                </div>
            </div>
        </div>
        }

    </div>
</div>
