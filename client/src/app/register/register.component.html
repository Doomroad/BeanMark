<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    
    <app-text-input [formControl]="$any(registerForm.controls['username'])" label="Username"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['email'])" label="Email" type="email"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['password'])" label="Password" type="password"></app-text-input>
    <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])" label="Password Confirmation" type="confirmPassword"></app-text-input>

    <div *ngIf="validationErrors?.length" class="alert alert-danger">
        <ul>
            <li *ngFor="let error of validationErrors; let i = index">
            {{ error }}
            </li>
        </ul>
    </div>
    
    <div class="checkbox" style="margin-bottom: 10px; margin-top: 10px;">
        <label>
            <input type="checkbox" name="subscribe" value="yes">
            Subscribe to our <a href="https://www.google.com/" target="_blank">newsletter</a>
        </label>
    </div>
    <div class="checkbox" style="margin-bottom: 10px;">
        <label>
            <input required type="checkbox" name="accept-terms" value="yes">
            To continue accept our <a href="https://www.google.com/" target="_blank">terms of services</a>
        </label>
    </div>

    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
